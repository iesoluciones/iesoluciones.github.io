<GridLayout columns="*,*" rows="*,*,90,*,*,*">
    <!-- Corte -->
    <GridLayout row="0" col="0">
        <StackLayout height="100%">
            <Label class="titulo" text="Corte" textWrap="true" > </Label>
            <Label class="contenido" text="{{info.fecha}}" textWrap="true"> </Label>
        </StackLayout>
    </GridLayout>
    <!-- Pronóstico Próximo corte -->
    <GridLayout row="0" col="1">
        <StackLayout height="100%">
            <Label class="titulo" text="Pronóstico Próximo Corte" textWrap="true"> </Label>
            <Label class="contenido" text="03 Nov 2016" textWrap="true"> </Label>
        </StackLayout>
    </GridLayout>
    <!-- Pago Mínimo -->
    <GridLayout  row="1" col="0">
        <StackLayout height="100%">
            <Label class="titulo" text="Pago Mínimo" textWrap="true"> </Label>
            <Label class="contenido" text="{{info.pagoMinimo | currency : 'MXN' : true : '1.2-2'}}" textWrap="true"> </Label>
        </StackLayout>
    </GridLayout>
    <!-- Fecha de Pago -->
    <GridLayout  row="1" col="1">
        <StackLayout height="100%">
            <Label class="titulo" text="Fecha de Pago" textWrap="true"> </Label>
            <Label class="contenido" text="{{info.fecha}}" textWrap="true"> </Label>
        </StackLayout>
    </GridLayout>
    <!-- Referencias Bancarias -->
    <GridLayout row="2" col="0" colSpan="2">
        <StackLayout height="100%" style="background-color: #223D98;" (tap)="referenciabanc()">
            <Label class="bancarias" text="Referencias Bancarias" textWrap="true"> </Label>
        </StackLayout>
    </GridLayout>
    <!-- Saldo Disponible -->
    <GridLayout row="3" col="0" colSpan="2" >
        <StackLayout height="100%" (tap)="saldoDisponible()">
            <Label class="titulo" text="Saldo Disponible" textWrap="true"> </Label>
            <Label class="contenido" text="{{info.disponible | currency : 'MXN' : true : '1.2-2'}}" textWrap="true"> </Label>
        </StackLayout>
    </GridLayout>
    <!-- Programa CrediGana -->
    <GridLayout row="4" col="0" colSpan="2">
        <StackLayout height="100%">
            <Label class="titulo" text="Programa CrediGana" textWrap="true"> </Label>
            <Label class="puntos" text="Puntos Acumulados" textWrap="true"> </Label>
            <Label class="contenido" text="180,000" textWrap="true"> </Label>
        </StackLayout>
    </GridLayout>
    <!-- Si su corte fuera hoy -->
    <GridLayout row="5" col="0" colSpan="2">
        <StackLayout height="100%">
            <Label class="hoy-titulo" text="Si su corte fuera hoy, su pago mínimo sería" textWrap="true"> </Label>
            <Label class="hoy-contenido" text="$23,000.00" textWrap="true"> </Label>
        </StackLayout>
    </GridLayout>
</GridLayout>
