<GridLayout rows="auto,*">
    <GridLayout columns="110,*" rows="110" row="0">
        <StackLayout class="imagen" row="0" col="0" style="height: 90px;width: 90px;">
            <Image src="~/assets/camara.png" style="width: 50px"></Image>
        </StackLayout>
        <StackLayout class="stack" row="0" col="1">
            <Label text="Usuario" color="#EE2933" textWrap="true"></Label>
            <Label text="{{cte.nombre+' '+cte.paterno}}" textWrap="true"></Label>
        </StackLayout>
    </GridLayout>
    <ScrollView row="1">
        <WrapLayout marginTop="5%">
            <GridLayout rows="20 auto">
                <Label row="1" id="label1" fontSize="15" (tap)="onTap('label1')" text="Nombre(s)" textWrap="true"></Label>
                <TextField keyboardType="next" [(ngModel)]="cte.nombre" (tap)="onTap('label1')" fontSize="15" row="1"  text="" [editable]="false"></TextField>
            </GridLayout>


            <GridLayout rows="20 auto">
                <Label row="1" id="label2" fontSize="15" (tap)="onTap('label2')" text="Apellido Paterno" textWrap="true"></Label>
                <TextField keyboardType="next" [(ngModel)]="cte.paterno" (tap)="onTap('label2')" fontSize="15" row="1"  text="" [editable]="false"></TextField>
            </GridLayout>


            <GridLayout rows="20 auto">
                <Label row="1" id="label3" fontSize="15" (tap)="onTap('label3')" text="Apellido Materno" textWrap="true"></Label>
                <TextField keyboardType="next" [(ngModel)]="cte.materno" (tap)="onTap('label3')" fontSize="15" row="1"  text="" [editable]="false"></TextField>
            </GridLayout>

            <GridLayout class="medios-header" columns="*,*" rows="auto">
                <Label row="0" text="Medio" col="0"></Label>
                <Label row="0" text="Referencia" col="1"></Label>
            </GridLayout>

            <GridLayout columns="*,*" rows="auto" *ngFor="let medio of cte.medios; let idx=index;">
                <Label row="{{idx}}" text="{{medio.medio}}" col="0" textWrap="true"></Label>
                <Label row="{{idx}}" text="{{medio.referencia}}" col="1" textWrap="true"></Label>
            </GridLayout>

        </WrapLayout>
    </ScrollView>
    <FAB row="1" icon="~/assets/map-marker.png" rippleColor="#f1f1f1" (tap)="guardar()" class="fab-button"></FAB>
</GridLayout>
