<ScrollView class="modal-view-style">
    <StackLayout [formGroup]="form" style="margin: 15px;padding: 15px;height: 100%">
        <Label class="title" text="Reestablecer Contraseña" style="margin: 15px 0px 15px 15px"></Label>

        <GridLayout rows="20 auto,auto">
            <Label row="1" id="label1" fontSize="15" (tap)="onTap('label1')" text="Contraseña" textWrap="true"></Label>
            <TextField secure="true" [(ngModel)]="user.password" (tap)="onTap('label1')" fontSize="15" row="1"  text="" formControlName="password" style="border-bottom-width: 2;border-bottom-color: black;"></TextField>
            <app-error-feedback row="2" [messages]="validationMessages.password" [formGroup]="form" controlName="password"></app-error-feedback>
        </GridLayout>

        <GridLayout rows="20 auto,auto" style="margin-bottom: 15">
            <Label row="1" id="label2" fontSize="15" (tap)="onTap('label2')" text="Contraseña Confirmación" textWrap="true"></Label>
            <TextField secure="true" [(ngModel)]="user.password_confirm" (tap)="onTap('label2')" fontSize="15" row="1"  text="" formControlName="password_confirm"  style="border-bottom-width: 2;border-bottom-color: black;"></TextField>
            <!--<app-error-feedback row="2" [messages]="validationMessages.password_confirm" [formGroup]="form" controlName="password_confirm"></app-error-feedback>-->
            <Label  [visibility]="!valid ? 'visible' : 'collapse'"  text="La contraseñas no coindiden"  row="2" style="margin:0px 0px 0px 10px;padding:0px 0px 0px 10px;color:red" textWrap="true"></Label>
        </GridLayout>

        <GridLayout rows="auto"  columns="*, *" style="margin-top: 10;">
            <Button row="1" col="0" [text]="'CANCELAR'" class="button-save" style="width: 100%" (tap)="cerrar()" horizontalAlignment="center" verticalAlignment="center"></Button>
            <Button row="1" col="1" [text]="'ESTABLECER'" class="button-save" style="width: 100%"  [ngClass]="{'style1': !validarPassword()}" isEnabled = "{{valid}}" (tap)="recuperar()" horizontalAlignment="center" verticalAlignment="center"></Button>
        </GridLayout>
    </StackLayout>
</ScrollView>
