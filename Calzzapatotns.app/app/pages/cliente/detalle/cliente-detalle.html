<GridLayout width="100%" height="100%" >
    <TabView #element [(ngModel)]="selectedIndex" >
        <GridLayout width="100%" height="100%" *tabItem="{title: 'INFO'}" rows="auto,*,auto">
            <CardView  width="95%" elevation="40" radius="5" style="background-color: white;margin: 10;" >
                <GridLayout style="margin:5;" rows="*,auto,auto,auto,auto,*,auto,auto" columns="auto,auto,auto,auto,*" row="0">
                    <!--<Label class="circulo" row="0" col="0" height="55" width="55" rowSpan="1" text="LM" stretch="aspectFit"></Label>-->
                    <Button class="circulo" row="0" col="0" height="55" width="55" rowSpan="1" text="LM" stretch="aspectFit"></Button>
                    <Label class="nombre" row="0" col="1" colSpan="4" text="{{detalle.nombre}} {{detalle.paterno}} {{detalle.materno}}" textWrap="true"></Label>

                    <Label class="titulo" row="1" col="1" colSpan="3" text="Teléfono" textWrap="true"></Label>
                    <Label class="titulo" row="2" col="1" colSpan="3" text="Celular" textWrap="true"></Label>
                    <Label class="titulo" row="3" col="1" colSpan="3" text="Email" textWrap="true"></Label>
                    <Label class="titulo" row="4" col="1" colSpan="3" text="Fecha de Nacimiento" textWrap="true"></Label>
                    <Label class="titulo" row="5" col="1" colSpan="3" text="Dirección" textWrap="true"></Label>

                    <Label class="contenido" row="1" col="4" text="{{detalle.celular}}" textWrap="true"></Label>
                    <Label class="contenido" row="2" col="4" text="{{detalle.celular}}" textWrap="true"></Label>
                    <Label class="contenido" row="3" col="4" text="{{detalle.email}}" textWrap="true"></Label>
                    <Label class="contenido" row="4" col="4" text="{{detalle.fecha_nacimiento}}" textWrap="true" ></Label>
                    <Label class="contenido" row="5" col="4" text="Calle {{detalle.calle}} #{{detalle.numero_exterior}} Int. {{detalle.numero_interior}}, Col. {{detalle.colonia}}. C.P. {{detalle.cp}}" textWrap="true"></Label>

                    <Image height="25" width="25" row="5" col="0" src="~/assets/map-marker-r.png" stretch="aspectFit" style="horiz-align: right;vertical-align: top;"></Image>

                    <Label height="1" row="6" col="1" colSpan="4" style="background-color: #E7E7E7;margin-top: 5; margin-bottom: 3;"></Label>

                    <GridLayout class="lay-call" rows="auto" columns="*,auto,auto,auto,auto" row="7" col="1" colSpan="4">
                        <Image row="0" col="1" class="btn-like" src="~/assets/like.png" height="30" width="30" stretch="aspectFit"></Image>
                        <Image row="0" col="2" class="btn-unlike" src="~/assets/unlike_g.png" height="30" width="30" stretch="aspectFit"></Image>
                        <Image row="0" col="3" class="btn-call" src="~/assets/ic_phone.png" height="25" width="25" stretch="aspectFit" (tap)="call()"></Image>
                        <Label row="0" col="4" class="lbl-call" text="LLAMAR" height="30" (tap)="call()"></Label>
                    </GridLayout>

                </GridLayout>
            </CardView>
            <GridLayout width="95%" height="35" columns="*,*"  style="background-color: #004195;margin: 5;" row="1">
                <Label height="30" class="footer footer_left" text="REALIZAR PAGO"  col="0"> </Label>
                <Label height="30" class="footer footer_right" text="PROMESA DE PAGO" col="1" style="text-align: right;margin-right: 5;"> </Label>
            </GridLayout>

                <FAB row="1" icon="~/assets/ic_pencil.png" rippleColor="#f1f1f1"  class="fab-button"></FAB>

        </GridLayout>
        <GridLayout height="100%" width="100%" *tabItem="{title: 'CUENTA'}">
        </GridLayout>
        <GridLayout height="100%" width="100%" *tabItem="{title: 'PAGOS'}">
        </GridLayout>
        <GridLayout height="100%" width="100%" *tabItem="{title: 'COMPRAS'}">
        </GridLayout>
    </TabView>
</GridLayout>
